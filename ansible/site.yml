---
- name: "Base configuration"
  hosts: all
  become: true
  gather_facts: false
  pre_tasks:
    - name: Wait for VPS SSH to stabilize
      wait_for_connection:
        timeout: 60
        connect_timeout: 5
        sleep: 2
      when: "'vps' in group_names"

    - name: Gather facts
      setup:
  roles:
    - role: base
      tags:
        - base

- name: "On-prem services"
  hosts: onprem
  become: true
  roles:
    - wireguard
    - role: frr
      tags:
        - frr
    - docker
    - containers
    - role: failover_core
      tags:
        - failover_core
    - backups

- name: "VPS edge services"
  hosts: vps
  become: true
  roles:
    - wireguard
    - role: frr
      tags:
        - frr
    - suricata
    - ddos_notify
    - role: cloudflared
      tags:
        - cloudflared
    - role: portctl
      tags:
        - portctl

- name: "EC2 edge services"
  hosts: ec2
  become: true
  roles:
    - wireguard
    - role: cloudflared
      tags:
        - cloudflared
    - suricata
