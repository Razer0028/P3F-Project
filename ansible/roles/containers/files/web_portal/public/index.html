<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="1; url=/scripts/server_portal.php" />
  <title>Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
    :root{
      --bg:#f7f8fc;
      --bg-grad:radial-gradient(circle at 10% 10%,rgba(14,165,164,.16) 0%,transparent 55%),
                radial-gradient(circle at 88% 0%,rgba(59,130,246,.12) 0%,transparent 55%),
                linear-gradient(180deg,#f8fafc 0%,#eef2ff 100%);
      --surface:#ffffff;
      --border:#e2e8f0;
      --text:#0f172a;
      --muted:#475569;
      --accent:#0f766e;
      --radius-lg:18px;
      --shadow:0 16px 40px rgba(15,23,42,.08);
      --font-head:"Space Grotesk","Zen Kaku Gothic New",sans-serif;
      --font-body:"Zen Kaku Gothic New","Space Grotesk",sans-serif;
    }
    *{box-sizing:border-box;-webkit-font-smoothing:antialiased;}
    body{
      margin:0;
      min-height:100vh;
      font-family:var(--font-body);
      color:var(--text);
      background:var(--bg);
      background-image:var(--bg-grad);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(560px,100%);
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow);
      padding:28px 24px;
      text-align:center;
    }
    .badge{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--accent);
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    h1{
      font-family:var(--font-head);
      font-size:28px;
      margin:12px 0 8px;
    }
    p{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:10px 16px;
      border-radius:12px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 10px 26px rgba(15,23,42,.12);
    }
  </style>
  <script>
    window.setTimeout(() => {
      window.location.replace('/scripts/server_portal.php');
    }, 1000);
  </script>
</head>
<body>
  <div class="card">
    <span class="badge">Portal</span>
    <h1>Welcome</h1>
    <p>ゲームサーバーポータルに移動します。</p>
    <a class="btn" href="/scripts/server_portal.php">今すぐ開く</a>
  </div>
</body>
</html>
